<!doctype html>
<html>
	<head>
	<title>Moievent App</title>
		<h1 style="background-color:gray">Moievent App</h1>
		<p style="background-color:gray">Months of Important Events</p>
		<meta charset="windows-1252">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			
			.container{overflow: hidden}
			.tab{float: left;}
			.tab-2{margin-left: 50px}
			.tab-2 input{display: block;margin-bottom: 10px}

		</style>
	</head>
	<body>

		<a href="app2.html"><button id="back" name="Back">Back</button></a>
		<div class="container">
			<div class="tab tab-1">
				<table id="table" border="1">
					<tr>
						<th>Month</th>
						<th>Event</th>
						<th>Day</th>
					</tr>
				</table>
		</div>
			<div class="tab tab-2">
				Month :<input type="text" name="Month" id="Month">
				Event :<input type="text" name="Event" id="Event">
				Day :<input type="number" name="Day" id="Day">

				<button onclick="addHtmlTableRow();">Add</button>
				
			</div>
		</div>

		<script>

			var rIndex,
				table = document.getElementById("table");
			
			// add row

			function addHtmlTableRow()
			{
				// get the table by id
				// create a new rows and cells
				// get value from input text
			// set the values into row cell's

				var count = 100, count1=200, count2=300;

				count = parseInt(count)+parseInt(1);
				count1 = parseInt(count1) + parseInt(1);
				count2 = parseInt(count2) + parseInt(1);

				var x, y, z;

				x = document.getElementById('Month').value;
				y = document.getElementById('Event').value;
				z = document.getElementById('Day').value;

				localStorage.setItem(count,x);
				localStorage.setItem(count1,y);
				localStorage.setItem(count2,z);

				if(x || y || z != ''){

				var row = table.insertRow(table.length);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);

				cell1.innerHTML = localStorage.getItem(count);
				cell2.innerHTML = localStorage.getItem(count1);
				cell3.innerHTML = localStorage.getItem(count2);	
					
				}
				else{
					alert('Please Fill Up the Form');
				}



			}
					// call the function to set the event to the new row

		</script>

	</body>
</html>
